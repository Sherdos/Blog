{% extends 'base.html' %}


{% block content %}
<div class="cards">
    
    {% for card in cards %}
        
    <div class="card" style="width: 24rem; margin-top: 10px;">
        <img src="{{card.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{card.title}}</h5>
          <p class="card-text">{{card.desciption}}</p>
          <div class="info">
            <a href="{% url 'show_post' card.id %}" class="btn btn-primary">Подробнее</a>
            <a href="{% url 'show_post' card.id %}" class="">{{card.user_id.username}}</a>
          </div>
        </div>
      </div>
    {% endfor %}
        
</div>
{% endblock content %}
