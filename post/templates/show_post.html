{% extends 'base.html' %}


{% block content %}

<div class="container" style="width: 400px;">
    <div class="body">
        <h2>{{post.title}}</h2>
    </div>
    <div class="image">
        <img src="{{post.image.url}}" alt="">
    </div>
    <br>
    <a class="btn btn-info " href="{% url 'update_post' post.id %}">Изменить</a>
    <a class="btn btn-danger " href="{% url 'delete_post' post.id %}">Удалить</a>
    <p>{{post.desciption}}</p>
</div>

{% endblock content %}
